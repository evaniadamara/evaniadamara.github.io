<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_usCSS.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="background">
        <h1>HUBUNGI KAMI</h1>
        <form>
            <div><label class="border" for="nama_lengkap">NAMA LENGKAP </label></div>
            <div><input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Anda.." required></div>
            <div><label class="border" for="email">EMAIL </label></div>
            <div><input type="email" id="email" name="email" required></div>
            <div><label class="border" for="username">USERNAME </label></div>
            <div><input type="text" id="username" name="username.." placeholder="Masukkan Username" required></div>
            <div><label class="border" for="password">PASSWORD </label></div>
            <div><input type="password" id="password" name="password" placeholder="Masukkan Password.." required></div>

            <div><label class="border" for="jenis_kelamin">JENIS KELAMIN</label></div>
            <div class="gender">
                <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                <label for="pria">Laki-laki</label>
            </div>
            <div class="gender">
                <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                <label for="wanita">Perempuan</label>
            </div>

            <div><label class="border" for="hobby">HOBBY</label></div>
            <div class="hobby-inline">
                <input type="checkbox" id="baca_buku" name="hobby" value="baca_buku"> 
                <label for="baca_buku">Membaca </label>
            </div>
            <div class="hobby-inline">
                <input type="checkbox" id="memasak" name="hobby" value="memasak">
                <label for="memasak">Memasak</label>
            </div>
            <div class="hobby-inline">
                <input type="checkbox" id="nonton" name="hobby" value="nonton">
                <label for="nonton">Menonton TV</label>
            </div>
            <div class="border"><label for="agama">AGAMA</label></div>
            <div> 
                <select id="agama" name="agama">
                    <option value="kristen_protestan" checked="checked">Kristen Protestan</option>
                    <option value="islam">Islam</option>
                    <option value="buddha">Buddha</option>
                    <option value="konghuchu">Konghuchu</option>
                    <option value="khatolik">Khatolik</option>
                </select>
            </div>
            <div><label class="border" for="alamat">ALAMAT</label></div>
            <div><textarea name="alamat" rows="5" cols="30"></textarea></div>
            <div><input type="reset"></div>     
            <div><input type="submit" value="Simpan"></div>
        </form>
    </div>
</body>
</html>
